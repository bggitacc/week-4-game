<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars: The Game</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <!-- Overall Bootstrap Grid -->
    <div class="container wrapper">
        <!-- Jumbotron with Title -->
        <div class="jumbotron jumbo-top">
            <h1 class="text-center"><strong>Star Wars: The Game!</strong></h1>
            <h4 class="text-center">Rated B: for Bootcamp</h4>
            <hr>

        </div>
        <div class="row">


            <!-- Left Panel -->
            <div class="col-lg-12 match">
                <!-- Panel (Match Up)-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="panel-champ"> </h3>
                        <h3 class="panel-title" id="panel-defender"> </h3>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">


                            <div class="col-lg-3" id="champion"></div>


                            <div class="col-lg-6" id="results"></div>

                            <div class="col-lg-3" id="defender"></div>


                        </div>
                    </div>
                </div>
                <!-- (Character Select Panel) -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span id="panel-label"></span></h3>
                    </div>
                    <div class="panel-body" id="remaining">
                        <div class="text-center">

                            <div id="yourChr"></div>

                        </div>
                    </div>
                </div>


                <!-- Controls (Fight) -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Fight</h3>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">

                            <div class="text-center">
                                <button class="btn btn-default btn-lg attack" data-action="attack"><span ></span> Attack</button>
                            </div>
                        </div>
                    </div>
                </div>





            </div>
        </div>
    </div>
    <script src="assets/javascript/starwars.js" type="text/javascript"></script>
</body>

</html>
